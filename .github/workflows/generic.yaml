name: 'Generic Checks'

on:
  pull_request:
    branches:
      - main

jobs:
  license:
    name: Check if all files contain license header
    runs-on: ubuntu-latest
    steps: 
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.2     
      - name: Install addlicense
        run: go install github.com/google/addlicense@53d978ad7e086016cadd4beb6f8a92d73fde9ad0
      - name: Check out code
        uses: actions/checkout@v3
      - name: Check license headers
        run: ./check-license.sh
  check-commit-message-style:
    name: Check commit message
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: mristin/opinionated-commit-message@v3.0.0
        with:
          max-subject-line-length: '100'
          allow-one-liners: 'true'
