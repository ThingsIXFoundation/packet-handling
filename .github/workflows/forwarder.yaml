name: Forwarder
on:
  pull_request:
    branches:
      - main
  push:
    tags: 
      - v*

jobs:
  test-build-amd64:
    if: startsWith(github.ref, 'refs/tags/') == false
    name: Test Build for AMD64
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.3
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: cd ./cmd/forwarder && CGO_ENABLED=0 go build .
      
  release-build:
    if: startsWith(github.ref, 'refs/tags/')
    name: Build for all archs
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        goos: [linux]
        goarch: ['386', amd64, arm64, arm]
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: linux
            goarch: mipsle
            gomips: softfloat
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.3
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build    
        run: |
          cd ./cmd/forwarder
          CGO_ENABLED=0 GOOS=${{matrix.goos}} GOARCH=${{matrix.goarch}} GOMIPS="${{matrix.gomips}}" go build .
          tar -zcvf thingsix-forwarder-${{matrix.goos}}-${{matrix.goarch}}${{matrix.gomips}}.tar.gz forwarder*
      - uses: actions/upload-artifact@v3
        with:
          name: thingsix-forwarder-${{matrix.goos}}-${{matrix.goarch}}${{matrix.gomips}}
          path: ./cmd/forwarder/*.tar.gz
          if-no-files-found: error